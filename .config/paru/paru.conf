#
# $PARU_CONF
# /etc/paru.conf
# ~/.config/paru/paru.conf
#
# See the paru.conf(5) manpage for options

#
# GENERAL OPTIONS
#
[options]
PgpFetch
Devel
Provides
DevelSuffixes = -git -cvs -svn -bzr -darcs -always
CleanAfter
#AurOnly
#BottomUp
RemoveMake
#SudoLoop
#UseAsk
#CombinedUpgrade
UpgradeMenu
NewsOnUpgrade

#LocalRepo
#Chroot
#Sign
#SignDb

#
# Binary OPTIONS
#
[bin]
FileManager = /home/akshettrj/.local/bin/lf
Pager = bat
#MFlags = --skippgpcheck
#Sudo = doas
