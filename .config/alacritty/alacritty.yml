import:
  - ~/.config/alacritty/colorschemes/Brodie.yml
  - ~/.config/alacritty/keybindings.yml


window:

  dynamic_title: true

  #  dimensions:
  #  columns: 110
  #  lines: 35

  # position:
  # 	x: 0
  # 	y: 0

  padding:
    #    x: 10
    #    y: 20
    x: 2
    y: 3

  decorations: none

  startup_mode: Windowed

  dynamic_title: true

  class:
    instance: Alacritty
    general: Alacritty


################################################

font:

  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic

  size: 13.0

  offset:
    x: 0
    y: -1


draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

cursor:
  style: Beam
  vi_mode_style: Block

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: Copy }

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:|git@github.com:)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

debug:
  render_timer: false

  persistent_logging: false

  log_level: Warn

  print_events: false
