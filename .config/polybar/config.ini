[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true

[bar/common-settings]
override-redirect = false
wm-restack = bspwm
monitor-strict = true
monitor-exact = true
enabled-ipc = true
cursor-click = pointer
cursor-scroll = default
fixed-center = true
bottom = false
background = #262D33
module-margin-left = 1
module-margin-right = 1
padding-left = 1
padding-right = 1
overline-size = 0
height = 35
; width = 99%
; offset-x = 0.5%
; offset-y = 3px
; radius = 15px

font-0 = "JetBrainsMono NF:size=12:antialias=true;hinting=true"
font-1 = "Noto Color Emoji:scale=10:antialias=true;hinting=false"

pseudo-transparency = true


[bar/dp-base]
inherit = bar/common-settings
monitor = eDP-1-1
monitor-fallback = DP1

modules-left = date bspwmmode bspwm xwindow
modules-right = wifi ethernet mpd mic volume battery

[bar/dp-tray]
inherit = bar/dp-base
tray-position = right
tray-padding = 1
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0

[bar/hdmi-base]
inherit = bar/common-settings
monitor = HDMI-0
monitor-fallback = HDMI-1

modules-left = date bspwmmode bspwm xwindow
modules-right = wifi ethernet mpd mic volume battery

[bar/hdmi-tray]
inherit = bar/hdmi-base
tray-position = right
tray-padding = 1
tray-offset-x = 0
tray-offset-y = 0
tray-scale = 1.0




