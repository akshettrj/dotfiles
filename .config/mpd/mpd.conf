# Recommended location for database
db_file            "/home/akshettrj/.local/share/mpd/database"

# Logs to systemd journal
log_file           "syslog"

# The music directory is by default the XDG directory, uncomment to amend and choose a different directory
music_directory    "/home/akshettrj/media/music"

# Uncomment to refresh the database whenever files in the music_directory are changed
auto_update "yes"

# Uncomment to enable the functionalities
playlist_directory "/home/akshettrj/.local/share/mpd/playlists"
pid_file           "/home/akshettrj/.local/share/mpd/pid"
state_file         "/home/akshettrj/.local/share/mpd/state"
sticker_file       "/home/akshettrj/.local/share/mpd/sticker.sql"
state_file_interval               "1"

auto_update "yes"

restore_paused "yes"

audio_output {
  type  "pulse"
  name  "Music"
}

audio_output {
  type  "fifo"
  name  "ncmcpp visualizer"
  path  "/tmp/mpd.fifo"
  format "44100:16:2"
  buffer_time "100000"
}
